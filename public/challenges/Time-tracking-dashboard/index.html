<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/script.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <section class="profile-card">
        <div class="profile-container">
          <img class="profile-picture" src="./assets/img/image-jeremy.png" alt="Profile picture">
          <h1><span>Report for</span>Jeremy Robson</h1>
        </div>
        <div class="profile-links">
          <a href="">Daily</a>
          <a href="">Weekly</a>
          <a href="">Monthly</a>
        </div>
      </section>

      <section class="card work">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-work.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Work</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>

      <section class="card play">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-play.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Play</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>

      <section class="card study">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-study.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Study</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>

      <section class="card exercise">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-exercise.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Exercise</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>

      <section class="card social">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-social.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Social</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>

      <section class="card self-care">
        <div class="card-border">
          <img class="icon" src="./assets/img/icon-self-care.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Self Care</h2>
            <img src="./assets/img/icon-ellipsis.svg" alt="">
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
