<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="card-img" src="./assets/img/drawers.jpg" alt="Image of a green dresser">
      <div class="card-content">
        <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I've got some simple tips
          to help you make any room feel complete.
        </p>
        <div class="share-container">
          <div class="author">
            <img class="author-avatar" src="./assets/img/avatar-michelle.jpg" alt="Picture of Michelle Appleton">
            <div>
              <h2>Michelle Appleton</h2>
              <p><time datetime="2020-06-28">28 Jun 2020</time></p>
            </div>
          </div>
          <a href="#" aria-label="Share article" title="Share"><img class="share-icon" src="./assets/img/icon-share.svg"
              alt="Share icon"></a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
