<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Article's illustration">
      <div class="card__main">
        <p class="card__category">Learning</p>
        <p class="card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <a href="#">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p class="card__content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Grep Hooper profile pic">
        <p class="card__author__name">Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/SimonCassan" target="_blank" aria-label="Simon Cassan's GitHub">Simon
        Cassan</a>.
    </div>
  </footer>
</body>

</html>
