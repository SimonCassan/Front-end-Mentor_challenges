<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <picture>
        <source media="(min-width: 1025px)" srcset="./img/image-product-desktop.jpg">
        <img class="img-product" src="./img/image-product-mobile.jpg" alt="Bottle of perfume">
      </picture>
      <div class="card-content">
        <p class="subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span>$149.99</span><span>$169.99</span>
        </div>
        <a class="btn-cart" href="#"><img src="./img/icon-cart.svg" alt="Cart icon">Add to Cart</a>
      </div>
    </article>
  </main>
</body>

</html>
